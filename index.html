<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Lee Elementary - Medical Headquarters</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff; 
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;        
        }
        .container {            
            position: relative;
            text-align: center;
            max-width: 768px;
            padding: 20px;
            border-radius: 8px;
            background: linear-gradient(135deg, #222, #333);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        .row {
            display: flex;
            flex-flow: row wrap;
        }
        .col {
            width: 100%;
            flex-basis: 100%;
        }

        h1 {
            font-size: 40px;
            font-weight: 900;
            text-transform: uppercase;
            margin-bottom: 36px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease-out forwards;
        }
        img.logo {
            display: block;
            margin: 16px auto;
            max-width: 150px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease-out forwards;
        }
        .button-row {
            display: flex;
            flex-flow: row wrap;
            align-items: center;
            justify-content: center;
        }
        a.button {
            display: block;
            margin: 15px 8px;
            background: #17468f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            text-decoration: none;
            padding: .5em .75em;
            border-radius: 8px;
            text-transform: uppercase;
            font-size: 18px;
            min-width: 200px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeUp 0.8s ease-out forwards;
        }
        a.button:hover {
            background: #a2aaad;
        }
        h1 {
            animation-delay: 0.2s;
        }
        img.logo {
            animation-delay: 0.4s;
        }
        a.button:nth-child(1) {
            animation-delay: 0.6s;
        }
        a.button:nth-child(2) {
            animation-delay: 0.8s;
        }
        a.button:nth-child(3) {
            animation-delay: 1s;
        }
        a.button:hover {
            background: #a2aaad;
        }

        /* Animation */
        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes fadeDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="img\mascot_logo.png" alt="" class="logo">
                <h1>Form Portal</h1>
            </div>
            <div class="col button-row">
                <a href="allergies/allergies.html" class="button">Allergies</a>            
                <a href="cps-intake\cps-intake.html" class="button">CPS Intake</a>            
                <a href="referral\referral.html" class="button">Referral</a>
            </div>
            
        </div>
    </div>
    
    

</body>
</html>
