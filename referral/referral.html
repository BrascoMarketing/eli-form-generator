<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Referral Form</title>

    <!-- jsPDF Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- jsPDF AutoTable Plugin -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.8.2/jspdf.plugin.autotable.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1a1a1a;
            color: #fff;            
            background: linear-gradient(135deg, #222, #333);
            
        }
        .container {
            background: #151515;
            max-width: 880px;
            margin: 40px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }
        h1 {
            text-align: center;
            color: #efefef;
            margin-bottom: 26px;
        }
        img.logo {
            display: block;
            margin: 16px auto;
            max-width: 150px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            color: #efefef;
            font-size: 18px;
            line-height: 1.4em;
        }
        input, textarea, button {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            box-sizing: border-box;
            background: #444;
            color: #fff;
            border: 1px solid #666;
        }
        button {
            margin-top: 20px;
            padding: .75em 1.5em;
            background: #17468f;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.3s;
            border: none;
        }
        button:hover {
            background: #a2aaad;
        }
        .checkbox-wrapper {
            display: flex;
            flex-flow: row wrap;
            padding-top: 15px;
        }
        .checkbox-group {
            display: flex;
            flex-flow: row wrap;
            align-content: flex-start;
            width: 50%;
            flex-basis: 50%;
            margin-bottom: 60px;
        }
        .checkbox-group:nth-child(odd) {
            padding-right: 30px;
            flex-basis: calc(50% - 30px);
        }
        .checkbox-group strong {
            display: block;
            width: 100%;
            flex-basis: 100%;
            color: #6ea8fe;
        }
        .checkbox-group label {
            position: relative;
            left: -6px;
            display: flex;
            align-items: center;
            width: 100%;
            font-weight: 400;
            color: #9da6b3;
            font-size: 16px;
            padding: 3px 6px;
            border: 1px solid transparent;
            border-radius: 4px;
        }
        .checkbox-group label:hover {
            border: 1px solid #6ea8fe;
        }
        .checkbox-group label input {
            order: 1;
            width: 22px;
            height: 22px;
            margin: 0 15px 0 0;
        }
        .checkbox-group label span {
            order: 2;
            flex-basis: calc(100% - 30px);
        }
        .radio-group {
            display: flex;
            gap: 20px;
            margin-top: 5px;
            margin-bottom: 20px;
        }
        .radio-group label {
            display: flex;
            align-items: center;
            font-weight: normal;
            margin-top: 0;
            color: #fff;
        }
        .radio-group input[type="radio"] {
            width: 20px;
            height: 20px;
            margin: 0 5px 0 0;
        }
        a.home-button {
            display: inline-block;
            padding: 6px;
            margin: 36px 0 0 0;
            background: #282727;
            text-decoration: none;
            color: #666;
            border-radius: 4px;
            transition: all .2s ease;
        }
        a.home-button:hover {
            background-color: #1a1a1a;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="..\img\mascot_logo.png" alt="" class="logo">
        <h1>Referral Form</h1>
        <form id="concernsForm">
            
            <div class="form-group" style="margin-bottom: 30px;">
                <label for="todayDate">Date:</label>
                <input type="date" id="todayDate" name="todayDate" required>
            </div>
            
            <label>Referral for Mental Health:</label>
            <div class="radio-group">
                <label><input type="radio" name="referral" value="SW" required>SW</label>
                <label><input type="radio" name="referral" value="Counselor">Counselor</label>
            </div>

            <label for="studentID">Student ID Number:</label>
            <input type="text" id="studentID" required style="margin-bottom: 15px;">
        
            <label for="studentName">Student Name:</label>
            <input type="text" id="studentName" required style="margin-bottom: 15px;">

            <label for="referredOut">Referred Out:</label>
            <input type="text" id="referredOut" style="margin-bottom: 30px;">
        
            <label><strong>Please check all areas of concern:</strong></label>
        
            <div class="checkbox-wrapper">
                <div class="checkbox-group">
                    <strong>Mood</strong>
                    <label><input type="checkbox" name="concerns" value="Anger or irritability"><span>Anger or irritability</span></label>
                    <label><input type="checkbox" name="concerns" value="Anxiety or worries"><span>Anxiety or worries</span></label>
                    <label><input type="checkbox" name="concerns" value="Fearful or easily startled"><span>Fearful or easily startled</span></label>
                    <label><input type="checkbox" name="concerns" value="Feeling guilty or ashamed"><span>Feeling guilty or ashamed</span></label>
                    <label><input type="checkbox" name="concerns" value="Feeling sad, depressed, or hopeless"><span>Feeling sad, depressed, or hopeless</span></label>
                    <label><input type="checkbox" name="concerns" value="Frequent crying"><span>Frequent crying</span></label>
                    <label><input type="checkbox" name="concerns" value="Low self-esteem"><span>Low self-esteem</span></label>
                    <label><input type="checkbox" name="concerns" value="Low energy or interest in activities"><span>Low energy or interest in activities</span></label>
                    <label><input type="checkbox" name="concerns" value="Fear of separating from parents"><span>Fear of separating from parents</span></label>
                </div>
        
                <div class="checkbox-group">
                    <strong>Behavior</strong>
                    <label><input type="checkbox" name="concerns" value="Harm to self, such as biting or cutting"><span>Harm to self, such as biting or cutting</span></label>
                    <label><input type="checkbox" name="concerns" value="Talking about wanting to die"><span>Talking about wanting to die</span></label>
                    <label><input type="checkbox" name="concerns" value="Changes in sleeping or eating"><span>Changes in sleeping or eating</span></label>
                    <label><input type="checkbox" name="concerns" value="Hyperactivity or lack of attention"><span>Hyperactivity or lack of attention</span></label>
                    <label><input type="checkbox" name="concerns" value="Refusal to listen or follow rules"><span>Refusal to listen or follow rules</span></label>
                    <label><input type="checkbox" name="concerns" value="Verbal or physical aggression"><span>Verbal or physical aggression</span></label>
                    <label><input type="checkbox" name="concerns" value="Withdrawn or isolated"><span>Withdrawn or isolated</span></label>
                    <label><input type="checkbox" name="concerns" value="Repetitive play related to trauma"><span>Repetitive play related to trauma</span></label>
                    <label><input type="checkbox" name="concerns" value="Lying, stealing, or destroying property"><span>Lying, stealing, or destroying property</span></label>
                </div>
        
                <div class="checkbox-group">
                    <strong>Home and Family</strong>
                    <label><input type="checkbox" name="concerns" value="Death or other loss"><span>Death or other loss</span></label>
                    <label><input type="checkbox" name="concerns" value="Illness in family"><span>Illness in family</span></label>
                    <label><input type="checkbox" name="concerns" value="Family conflict"><span>Family conflict</span></label>
                    <label><input type="checkbox" name="concerns" value="Separation or divorce"><span>Separation or divorce</span></label>
                    <label><input type="checkbox" name="concerns" value="Recent move or other big change"><span>Recent move or other big change</span></label>
                    <label><input type="checkbox" name="concerns" value="Abuse or neglect"><span>Abuse or neglect</span></label>
                    <label><input type="checkbox" name="concerns" value="Domestic violence"><span>Domestic violence</span></label>
                    <label><input type="checkbox" name="concerns" value="Homelessness or basic needs"><span>Homelessness or basic needs</span></label>
                    <label><input type="checkbox" name="concerns" value="Incarceration"><span>Incarceration</span></label>
                    <label><input type="checkbox" name="concerns" value="Alcohol or substance use"><span>Alcohol or substance use</span></label>
                </div>
        
                <div class="checkbox-group">
                    <strong>Physical Health or Appearance</strong>
                    <label><input type="checkbox" name="concerns" value="Frequent head or stomach aches"><span>Frequent head or stomach aches</span></label>
                    <label><input type="checkbox" name="concerns" value="Significant weight loss or gain"><span>Significant weight loss or gain</span></label>
                    <label><input type="checkbox" name="concerns" value="Problem with hygiene"><span>Problem with hygiene</span></label>
                    <label><input type="checkbox" name="concerns" value="Medical problem (please describe)"><span>Medical problem (please describe)</span></label>
                </div>
        
                <div class="checkbox-group">
                    <strong>Academic</strong>
                    <label><input type="checkbox" name="concerns" value="Refusal to complete assignments"><span>Refusal to complete assignments</span></label>
                    <label><input type="checkbox" name="concerns" value="Careless or impulsive errors"><span>Careless or impulsive errors</span></label>
                    <label><input type="checkbox" name="concerns" value="Decline in academic performance"><span>Decline in academic performance</span></label>
                    <label><input type="checkbox" name="concerns" value="Excessive anxiety about doing well"><span>Excessive anxiety about doing well</span></label>
                    <label><input type="checkbox" name="concerns" value="Forgetful of tasks and materials"><span>Forgetful of tasks and materials</span></label>
                    <label><input type="checkbox" name="concerns" value="Frequent absences"><span>Frequent absences</span></label>
                </div>
        
                <div class="checkbox-group">
                    <strong>Peer Relationships</strong>
                    <label><input type="checkbox" name="concerns" value="Bullying"><span>Bullying</span></label>
                    <label><input type="checkbox" name="concerns" value="Difficulty making friends"><span>Difficulty making friends</span></label>
                    <label><input type="checkbox" name="concerns" value="Conflict with peers"><span>Conflict with peers</span></label>
                    <label><input type="checkbox" name="concerns" value="Inappropriate behavior with peers"><span>Inappropriate behavior with peers</span></label>
                </div>
            </div>
        
            <button type="submit">Generate PDF</button>
        </form>

        <p style="text-align:right;"><a href="../index.html" class="home-button">Go Home</a></p>
    </div>

    <script>
        const { jsPDF } = window.jspdf;

        document.addEventListener('DOMContentLoaded', function() {
            const today = new Date('2025-03-15');
            const dateInput = document.getElementById('todayDate');
            dateInput.value = today.toISOString().split('T')[0];
        });

        document.getElementById('concernsForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const doc = new jsPDF();

            doc.setFont("helvetica", "bold");
            doc.setFontSize(18);
            doc.text("Referral for Mental Health", 105, 20, { align: "center" });
            doc.setLineWidth(0.5);
            doc.line(20, 25, 190, 25);

            const getValue = (id) => document.getElementById(id).value.trim() || "N/A";

            const todayDate = getValue('todayDate');
            const referral = document.querySelector('input[name="referral"]:checked')?.value || "Not specified";
            const studentID = getValue('studentID');
            const studentName = getValue('studentName');
            const referredOut = getValue('referredOut');

            const concernsByCategory = {};
            document.querySelectorAll('.checkbox-group').forEach(group => {
                const category = group.querySelector('strong').textContent;
                const checkedItems = [];
                group.querySelectorAll('input[type="checkbox"]:checked').forEach(checkbox => {
                    const labelText = checkbox.nextElementSibling.textContent.trim();
                    checkedItems.push(labelText);
                });
                if (checkedItems.length > 0) {
                    concernsByCategory[category] = checkedItems;
                }
            });

            const tableData = [
                ["Date", new Date(todayDate).toLocaleDateString('en-US', {
                    year: 'numeric',
                    month: 'long',
                    day: 'numeric'
                })],
                ["Referral for Mental Health", referral],
                ["Student ID Number", studentID],
                ["Student Name", studentName],
                ["Referred Out", referredOut]
            ];

            if (Object.keys(concernsByCategory).length > 0) {
                Object.entries(concernsByCategory).forEach(([category, items]) => {
                    tableData.push([category, items.join(", ")]);
                });
            } else {
                tableData.push(["Concerns", "No concerns selected"]);
            }

            doc.autoTable({
                head: [["Field", "Value"]],
                body: tableData,
                startY: 30,
                theme: "grid",
                styles: {
                    fontSize: 10,
                    cellPadding: 3,
                    overflow: "linebreak"
                },
                headStyles: {
                    fillColor: [0, 0, 0],
                    textColor: [255, 255, 255],
                    fontStyle: "bold"
                },
                columnStyles: {
                    0: { cellWidth: 60, fontStyle: "bold" },
                    1: { cellWidth: 120 }
                },
                didDrawCell: (data) => {
                    if (data.row.index > 4 && data.column.index === 1) { // Adjusted index since one row was removed
                        doc.setFontSize(9);
                    }
                }
            });

            const filename = `mental_health_referral_${studentID.replace(/\s+/g, "_").toLowerCase() || "unknown"}.pdf`;
            doc.save(filename);
        });
    </script>
</body>
</html>
